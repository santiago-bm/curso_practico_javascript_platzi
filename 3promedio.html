    <title>Promedio</title>
</head>

<body>
    
    <header>
        <h1>Promedio</h1>
    </header>

    <section>
        <h2>Calcular el Promedio de un vector</h2>

            <br />

    <section>
        <form>
        <input type="button" value="Calcular Promedio" onclick="calcularPromedio()">

        </form>
    </section>

    <script src="3promedio.js">
    </script>
